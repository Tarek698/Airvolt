<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demande de Devis - Votre Entreprise</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h2>Demande de Devis</h2>
    <form id="quote-form">
        <!-- Nom et Email -->
        <div class="form-group">
            <label for="name">Nom</label>
            <input type="text" id="name" name="name" placeholder="Votre nom complet" required>
        </div>
        
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Votre email" required>
        </div>

        <div class="form-group">
            <label for="phone">Numéro de téléphone</label>
            <input type="tel" id="phone" name="phone" placeholder="Votre numéro de téléphone" required>
        </div>

        <!-- Service demandé -->
        <div class="form-group">
            <label for="service">Type de service demandé</label>
            <select id="service" name="service" onchange="showServiceDetails()" required>
                <option value="" disabled selected>Sélectionnez un service</option>
                <option value="electricity">Électricité</option>
                <option value="solar">Panneaux photovoltaïques</option>
                <option value="hvac">Climatisation / Chauffage / Ventilation</option>
            </select>
        </div>
     <!-- Message supplémentaire -->
        <div class="form-group">
            <label for="message">Description du projet</label>
            <textarea id="message" name="message" placeholder="Dites-nous plus sur votre projet (optionnel)"></textarea>
        </div>

        <!-- Bouton d'envoi -->
        <button type="submit" class="btn">Envoyer la demande de devis</button>
    </form>
</div>

<!-- EmailJS SDK -->
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>

<!-- Script de gestion du formulaire -->
<script type="text/javascript" src="script.js"></script>

</body>
</html>
